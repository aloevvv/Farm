<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm & Fortune</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8e2;
      display: flex;
      margin: 0;
    }
    .sidebar, .inventorySidebar {
      width: 220px;
      background-color: #c5e1a5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .inventorySidebar {
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2, .inventorySidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar button, .inventorySidebar button {
      display: inline-block;
      margin: 5px 0;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #8bc34a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4b8b3b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .plot {
      width: 100px;
      height: 100px;
      background-color: #dcedc8;
      border: 2px solid #8bc34a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .grown {
      background-color: #a5d6a7 !important;
    }
    .locked {
      background-color: #eee;
      border: 2px dashed #aaa;
      cursor: not-allowed;
      font-size: 14px;
    }
    .stats {
      font-size: 18px;
      margin-top: 10px;
    }
    .sellBox {
      margin-top: 20px;
    }
    .sellBox select, .sellBox input {
      padding: 5px;
      font-size: 14px;
      margin-right: 5px;
    }
    .sellBox button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #ffcc80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ğŸŒ± Crops</h2>
    <button onclick="selectCrop('wheat')">Wheat ğŸŒ¾ (Free)</button>
    <button onclick="buyCrop('carrot', 10)">Unlock Carrot ğŸ¥• (10ğŸ’°)</button>
    <button onclick="buyCrop('strawberry', 20)">Unlock Strawberry ğŸ“ (20ğŸ’°)</button>
    <h2>ğŸ§± Expansion</h2>
    <button onclick="unlockExpansion()" id="expansionBtn">Unlock Extra Plot (50ğŸ’°)</button>
  </div>

  <div class="main">
    <h1>ğŸŒ¾ Farm & Fortune ğŸŒ¾</h1>
    <p>Planting: <span id="currentCrop">wheat ğŸŒ¾</span></p>
    <div class="grid" id="farmGrid"></div>
    <div class="grid" id="extraGrid"></div>

    <div class="sellBox">
      <h3>ğŸ’¸ Sell Crops</h3>
      <select id="sellSelect">
        <option value="wheat">Wheat ğŸŒ¾</option>
        <option value="carrot">Carrot ğŸ¥•</option>
        <option value="strawberry">Strawberry ğŸ“</option>
      </select>
      <input type="number" id="sellAmount" min="1" placeholder="Amount" />
      <button onclick="sellCrop()">Sell</button>
      <button onclick="sellAll()">Sell All</button>
    </div>

    <div class="stats">
      <p>ğŸ’° Coins: <span id="coins">0</span></p>
    </div>
  </div>

  <div class="inventorySidebar">
    <h2>ğŸ“¦ Inventory</h2>
    <div id="inventoryList"></div>
  </div>

  <script>
    const gridSize = 3;
let coins = 0;
let currentCrop = 'wheat';
const cropData = {
  wheat:      { emoji: 'ğŸŒ¾', growTime: 3000, value: 2, unlocked: true,  inventory: 0 },
  carrot:     { emoji: 'ğŸ¥•', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  strawberry: { emoji: 'ğŸ“', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  apple:      { emoji: 'ğŸ', growTime: 4500, value: 5, unlocked: false, inventory: 0 },
  banana:     { emoji: 'ğŸŒ', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  watermelon: { emoji: 'ğŸ‰', growTime: 6000, value: 8, unlocked: false, inventory: 0 },
  peach:      { emoji: 'ğŸ‘', growTime: 5500, value: 7, unlocked: false, inventory: 0 },
  orange:     { emoji: 'ğŸŠ', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  mango:      { emoji: 'ğŸ¥­', growTime: 6000, value: 8, unlocked: false, inventory: 0 },
  lemon:      { emoji: 'ğŸ‹', growTime: 4500, value: 5, unlocked: false, inventory: 0 },
  tomato:     { emoji: 'ğŸ…', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  blueberry:  { emoji: 'ğŸ«', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  grapes:     { emoji: 'ğŸ‡', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  corn:       { emoji: 'ğŸŒ½', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  potato:     { emoji: 'ğŸ¥”', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  broccoli:   { emoji: 'ğŸ¥¦', growTime: 4500, value: 5, unlocked: false, inventory: 0 },
  lettuce:    { emoji: 'ğŸ¥¬', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  garlic:     { emoji: 'ğŸ§„', growTime: 4500, value: 5, unlocked: false, inventory: 0 },
  onion:      { emoji: 'ğŸ§…', growTime: 4500, value: 5, unlocked: false, inventory: 0 },
  eggplant:   { emoji: 'ğŸ†', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  pepper:     { emoji: 'ğŸ«‘', growTime: 5000, value: 6, unlocked: false, inventory: 0 },
  mushroom:   { emoji: 'ğŸ„', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  cucumber:   { emoji: 'ğŸ¥’', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
  peas:       { emoji: 'ğŸ«›', growTime: 4000, value: 4, unlocked: false, inventory: 0 }
};
const plots = [];
const extraPlots = [];
let expansionUnlocked = false;

function createGrid(containerId, plotArray, locked = false) {
  const grid = document.getElementById(containerId);
  grid.innerHTML = "";
  for (let i = 0; i < gridSize * gridSize; i++) {
    const plot = document.createElement("div");
    plot.className = locked ? "plot locked" : "plot";
    plot.textContent = locked ? "Locked" : "Empty";
    plot.dataset.index = i;
    plot.onclick = () => {
      if (!locked) handlePlotClick(i, plotArray, containerId);
    };
    grid.appendChild(plot);
    plotArray.push({ status: locked ? "locked" : "empty", timer: null, crop: null });
  }
}

function handlePlotClick(index, plotArray, containerId) {
  const plot = plotArray[index];
  const plotDiv = document.querySelector(`#${containerId} .plot[data-index="${index}"]`);

  if (plot.status === "empty") {
    plot.status = "growing";
    plot.crop = currentCrop;
    plotDiv.textContent = "â³";
    plotDiv.classList.remove("grown");
    plot.timer = setTimeout(() => {
      plot.status = "grown";
      plotDiv.textContent = cropData[plot.crop].emoji;
      plotDiv.classList.add("grown");
    }, cropData[currentCrop].growTime);
  } else if (plot.status === "grown") {
    plot.status = "empty";
    plotDiv.textContent = "Empty";
    plotDiv.classList.remove("grown");
    cropData[plot.crop].inventory += 1;
    updateStats();
  }
}

function updateStats() {
  document.getElementById("coins").textContent = coins;
  document.getElementById("currentCrop").textContent = `${currentCrop} ${cropData[currentCrop].emoji}`;
  updateInventorySidebar();
}

function selectCrop(crop) {
  if (!cropData[crop].unlocked) return;
  currentCrop = crop;
  updateStats();
}

function buyCrop(crop, cost) {
  if (coins < cost || cropData[crop].unlocked) return;
  coins -= cost;
  cropData[crop].unlocked = true;
  selectCrop(crop);
  updateStats();
}

function unlockExpansion() {
  if (expansionUnlocked || coins < 50) return;
  coins -= 50;
  expansionUnlocked = true;
  extraPlots.length = 0; // Clear old locked plots
  createGrid("extraGrid", extraPlots); // Recreate with unlocked plots
  updateStats();
}


function updateInventorySidebar() {
  const container = document.getElementById("inventoryList");
  container.innerHTML = "";
  for (let crop in cropData) {
    if (cropData[crop].unlocked) {
      const div = document.createElement("div");
      div.innerHTML = `${crop.charAt(0).toUpperCase() + crop.slice(1)} ${cropData[crop].emoji} ${cropData[crop].inventory} 
        <button onclick="selectCrop('${crop}')">Switch</button>`;
      container.appendChild(div);
    }
  }
}

function sellCrop() {
  const type = document.getElementById("sellSelect").value;
  const amount = parseInt(document.getElementById("sellAmount").value);
  if (isNaN(amount) || amount <= 0) return;
  if (cropData[type].inventory < amount) {
    alert("Not enough inventory!");
    return;
  }
  cropData[type].inventory -= amount;
  coins += amount * cropData[type].value;
  updateStats();
}

function sellAll() {
  for (let crop in cropData) {
    const amount = cropData[crop].inventory;
    if (amount > 0) {
      coins += amount * cropData[crop].value;
      cropData[crop].inventory = 0;
    }
  }
  updateStats();
}

createGrid("farmGrid", plots);
createGrid("extraGrid", extraPlots, true);
updateStats();
  </script>
</body>
</html>
