<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm & Fortune</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8e2;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #c5e1a5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      background-color: #8bc34a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4b8b3b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .plot {
      width: 100px;
      height: 100px;
      background-color: #dcedc8;
      border: 2px solid #8bc34a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .grown {
      background-color: #a5d6a7 !important;
    }
    .locked {
      background-color: #eee;
      border: 2px dashed #aaa;
      cursor: not-allowed;
      font-size: 14px;
    }
    .stats {
      font-size: 18px;
      margin-top: 10px;
    }
    .inventory {
      margin-top: 20px;
    }
    .inventory select, .inventory input {
      padding: 5px;
      font-size: 14px;
      margin-right: 5px;
    }
    .inventory button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #ffcc80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ğŸŒ± Crops</h2>
    <button onclick="selectCrop('wheat')">Wheat ğŸŒ¾ (Free)</button>
    <button onclick="buyCrop('carrot', 10)">Unlock Carrot ğŸ¥• (10ğŸ’°)</button>
    <button onclick="buyCrop('strawberry', 20)">Unlock Strawberry ğŸ“ (20ğŸ’°)</button>
    <h2>ğŸ§± Expansion</h2>
    <button onclick="unlockExpansion()" id="expansionBtn">Unlock Extra Plot (50ğŸ’°)</button>
  </div>

  <div class="main">
    <h1>ğŸŒ¾ Farm & Fortune ğŸŒ¾</h1>
    <p>Planting: <span id="currentCrop">wheat ğŸŒ¾</span></p>
    <div class="grid" id="farmGrid"></div>
    <div class="grid" id="extraGrid"></div>

    <div class="inventory">
      <h3>ğŸ“¦ Inventory</h3>
      <select id="sellSelect">
        <option value="wheat">Wheat ğŸŒ¾</option>
        <option value="carrot">Carrot ğŸ¥•</option>
        <option value="strawberry">Strawberry ğŸ“</option>
      </select>
      <input type="number" id="sellAmount" min="1" placeholder="Amount" />
      <button onclick="sellCrop()">Sell</button>
      <button onclick="sellAll()">Sell All</button>
    </div>

    <div class="stats">
      <p>ğŸ’° Coins: <span id="coins">0</span></p>
    </div>
  </div>

  <script>
    const gridSize = 3;
    let coins = 0;
    let currentCrop = 'wheat';
    const cropData = {
      wheat: { emoji: 'ğŸŒ¾', growTime: 3000, value: 2, unlocked: true, inventory: 0 },
      carrot: { emoji: 'ğŸ¥•', growTime: 4000, value: 4, unlocked: false, inventory: 0 },
      strawberry: { emoji: 'ğŸ“', growTime: 5000, value: 6, unlocked: false, inventory: 0 }
    };
    const plots = [];
    const extraPlots = [];
    let expansionUnlocked = false;

    function createGrid(containerId, plotArray, locked = false) {
      const grid = document.getElementById(containerId);
      for (let i = 0; i < gridSize * gridSize; i++) {
        const plot = document.createElement("div");
        plot.className = locked ? "plot locked" : "plot";
        plot.textContent = locked ? "Locked" : "Empty";
        plot.dataset.index = i;
        plot.onclick = () => {
          if (!locked) handlePlotClick(i, plotArray, containerId);
        };
        grid.appendChild(plot);
        plotArray.push({ status: locked ? "locked" : "empty", timer: null, crop: null });
      }
    }

    function handlePlotClick(index, plotArray, containerId) {
      const plot = plotArray[index];
      const plotDiv = document.querySelector(`#${containerId} .plot[data-index="${index}"]`);

      if (plot.status === "empty") {
        plot.status = "growing";
        plot.crop = currentCrop;
        plotDiv.textContent = "â³";
        plotDiv.classList.remove("grown");
        plot.timer = setTimeout(() => {
          plot.status = "grown";
          plotDiv.textContent = cropData[plot.crop].emoji;
          plotDiv.classList.add("grown");
        }, cropData[currentCrop].growTime);
      } else if (plot.status === "grown") {
        plot.status = "empty";
        plotDiv.textContent = "Empty";
        plotDiv.classList.remove("grown");
        cropData[plot.crop].inventory += 1;
        updateStats();
      }
    }

    function updateStats() {
      document.getElementById("coins").textContent = coins;
    }

    function selectCrop(crop) {
      if (!cropData[crop].unlocked) return;
      currentCrop = crop;
      document.getElementById("currentCrop").textContent = `${crop} ${cropData[crop].emoji}`;
    }

    function buyCrop(crop, cost) {
      if (coins < cost || cropData[crop].unlocked) return;
      coins -= cost;
      cropData[crop].unlocked = true;
      selectCrop(crop);
      updateStats();
    }

    function unlockExpansion() {
      if (expansionUnlocked || coins < 50) return;
      coins -= 50;
      expansionUnlocked = true;
      document.getElementById("extraGrid").innerHTML = "";
      createGrid("extraGrid", extraPlots);
      updateStats();
    }

    function sellCrop() {
      const type = document.getElementById("sellSelect").value;
      const amount = parseInt(document.getElementById("sellAmount").value);
      if (isNaN(amount) || amount <= 0) return;
      if (cropData[type].inventory < amount) {
        alert("Not enough inventory!");
        return;
      }
      cropData[type].inventory -= amount;
      coins += amount * cropData[type].value;
      updateStats();
    }

    function sellAll() {
      for (let crop in cropData) {
        coins += cropData[crop].inventory * cropData[crop].value;
        cropData[crop].inventory = 0;
      }
      updateStats();
    }

    createGrid("farmGrid", plots);
    createGrid("extraGrid", extraPlots, true);
  </script>
</body>
</html>
