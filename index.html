<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Plot Idle Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8e2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4b8b3b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .plot {
      width: 100px;
      height: 100px;
      background-color: #dcedc8;
      border: 2px solid #8bc34a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }
    .stats {
      margin-top: 20px;
      font-size: 18px;
    }
    .grown {
      background-color: #a5d6a7 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¾ Farm Plot Idle Game ðŸŒ¾</h1>
  <p>Click a plot to plant wheat. Wait for it to grow, then click again to harvest!</p>
  <div class="grid" id="farmGrid"></div>
  <div class="stats">
    <p>ðŸ’° Coins: <span id="coins">0</span></p>
  </div>

  <script>
    const gridSize = 3;
    let coins = 0;
    const plots = [];

    function createGrid() {
      const grid = document.getElementById("farmGrid");
      for (let i = 0; i < gridSize * gridSize; i++) {
        const plot = document.createElement("div");
        plot.className = "plot";
        plot.textContent = "Empty";
        plot.dataset.index = i;
        plot.onclick = () => handlePlotClick(i);
        grid.appendChild(plot);
        plots.push({ status: "empty", timer: null });
      }
    }

    function handlePlotClick(index) {
      const plot = plots[index];
      const plotDiv = document.querySelector(`.plot[data-index="${index}"]`);

      if (plot.status === "empty") {
        plot.status = "growing";
        plotDiv.textContent = "Growing...";
        plotDiv.classList.remove("grown");
        plot.timer = setTimeout(() => {
          plot.status = "grown";
          plotDiv.textContent = "Ready!";
          plotDiv.classList.add("grown");
        }, 3000);
      } else if (plot.status === "grown") {
        plot.status = "empty";
        plotDiv.textContent = "Empty";
        plotDiv.classList.remove("grown");
        coins += 2;
        updateStats();
      }
    }

    function updateStats() {
      document.getElementById("coins").textContent = coins;
    }

    createGrid();
  </script>
</body>
</html>
