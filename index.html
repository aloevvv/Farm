<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm & Fortune</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8e2;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 200px;
      background-color: #c5e1a5;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      background-color: #8bc34a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4b8b3b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .plot {
      width: 100px;
      height: 100px;
      background-color: #dcedc8;
      border: 2px solid #8bc34a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }
    .grown {
      background-color: #a5d6a7 !important;
    }
    .locked {
      background-color: #eee;
      border: 2px dashed #aaa;
      cursor: not-allowed;
    }
    .stats {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸŒ± Crops</h2>
    <button onclick="selectCrop('wheat')">Wheat (Free)</button>
    <button onclick="buyCrop('carrot', 10)" id="carrotBtn">Unlock Carrot (10ðŸ’°)</button>
    <button onclick="buyCrop('strawberry', 20)" id="strawberryBtn">Unlock Strawberry (20ðŸ’°)</button>
    <h2>ðŸ§± Expansion</h2>
    <button onclick="unlockExpansion()" id="expansionBtn">Unlock Extra Plot (50ðŸ’°)</button>
  </div>

  <div class="main">
    <h1>ðŸŒ¾ Farm & Fortune ðŸŒ¾</h1>
    <p>Click a plot to plant <span id="currentCrop">wheat</span>. Wait, then harvest!</p>
    <div class="grid" id="farmGrid"></div>
    <div class="grid" id="extraGrid"></div>
    <div class="stats">
      <p>ðŸ’° Coins: <span id="coins">0</span></p>
    </div>
  </div>

  <script>
    const gridSize = 3;
    let coins = 0;
    let currentCrop = 'wheat';
    const cropData = {
      wheat: { growTime: 3000, value: 2, unlocked: true },
      carrot: { growTime: 4000, value: 4, unlocked: false },
      strawberry: { growTime: 5000, value: 6, unlocked: false }
    };
    const plots = [];
    const extraPlots = [];
    let expansionUnlocked = false;

    function createGrid(containerId, plotArray, locked = false) {
      const grid = document.getElementById(containerId);
      for (let i = 0; i < gridSize * gridSize; i++) {
        const plot = document.createElement("div");
        plot.className = locked ? "plot locked" : "plot";
        plot.textContent = locked ? "Locked" : "Empty";
        plot.dataset.index = i;
        plot.onclick = () => {
          if (!locked) handlePlotClick(i, plotArray, containerId);
        };
        grid.appendChild(plot);
        plotArray.push({ status: locked ? "locked" : "empty", timer: null, crop: null });
      }
    }

    function handlePlotClick(index, plotArray, containerId) {
      const plot = plotArray[index];
      const plotDiv = document.querySelector(`#${containerId} .plot[data-index="${index}"]`);

      if (plot.status === "empty") {
        plot.status = "growing";
        plot.crop = currentCrop;
        plotDiv.textContent = "Growing...";
        plotDiv.classList.remove("grown");
        plot.timer = setTimeout(() => {
          plot.status = "grown";
          plotDiv.textContent = "Ready!";
          plotDiv.classList.add("grown");
        }, cropData[currentCrop].growTime);
      } else if (plot.status === "grown") {
        plot.status = "empty";
        plotDiv.textContent = "Empty";
        plotDiv.classList.remove("grown");
        coins += cropData[plot.crop].value;
        updateStats();
      }
    }

    function updateStats() {
      document.getElementById("coins").textContent = coins;
    }

    function selectCrop(crop) {
      if (!cropData[crop].unlocked) return;
      currentCrop = crop;
      document.getElementById("currentCrop").textContent = crop;
    }

    function buyCrop(crop, cost) {
      if (coins < cost || cropData[crop].unlocked) return;
      coins -= cost;
      cropData[crop].unlocked = true;
      document.getElementById(crop + "Btn").disabled = true;
      selectCrop(crop);
      updateStats();
    }

    function unlockExpansion() {
      if (expansionUnlocked || coins < 50) return;
      coins -= 50;
      expansionUnlocked = true;
      document.getElementById("expansionBtn").disabled = true;
      document.getElementById("extraGrid").innerHTML = "";
      createGrid("extraGrid", extraPlots);
      updateStats();
    }

    createGrid("farmGrid", plots);
    createGrid("extraGrid", extraPlots, true);
  </script>
</body>
</html>
